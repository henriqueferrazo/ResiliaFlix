<body>
  <header class="header">
    <div class="header_container">
      <img class="header_logo" src="../img/logotipo.png" alt="logo resiliaflix">
    </div>
    <div class="bnt">
      <div class="home">
        <a href="../index.html">Home</a>
      </div>
      <div class="entrar">
        <a href="../login.html">Entrar</a>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="row" class="btns">
      <div class="col-md-4">
        <input class="text" id="cep" class="cep" placeholder="CEP" required pattern="\d{5}-\d{3}/">
      </div>
      <div class="col-md-2">
        <input class="text" id="endereco" class="cidade" type="text" class="form-control" placeholder="Endereço"
          aria-label="endereco">
      </div>
    </div>
    <br>
    <div class="row" class="btns">
      <div class="col-md-4">
        <!-- <label for="validationServer02" class="form-label" class="texto">Data de nascimento</label> -->
        <input class="text" id="bairro" type="text" class="form-control" placeholder="Bairro" aria-label="bairro">
      </div>
      <div class="col-md-2">
        <input class="text" id="cidade" type="text" class="form-control" placeholder="Cidade" aria-label="cidade">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4" class=>
        <input class="text" id="numero" type="number" class="form-control" placeholder="Numero" aria-label="numero">
      </div>
      <div class="col-md-2">
        <input class="text" id="complemento" type="text" class="form-control" placeholder="Complemento"
          aria-label="complemento">
      </div>
      <div>
        <input class="termosUso"  type="checkbox" required >
        <label>Li e aceito <a href="#" class="aTag">termos de uso</a></label>
      </div>
    </div>
    <br><br>
    <div class="btaoEnviar">
      <input class="btnEntrar" type="submit" placeholder="Enviar" aria-label="Enviar">
    </div>
  </section>
  <footer id="pe">
    <a href="./contato.html"><img id="logoPe" src="../img/logotipo-footer.png"></a>
    <p class="pPe">A ResiliaFlix é uma empresa privada pertencente ao grupo 6 da turma T10 <br>do curso de Dev WebFullstack da Resilia. O grupo 6 contem os seguintes alunos:<br> Carlos Eduardo, Gilson, Henrique, Hugo e Rodrigo.</p>
    <p class="pPe">&copy; G6T10M2 RESILIA</p>
</footer>
